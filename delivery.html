<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/delivery.css" rel="stylesheet" type="text/css" media="all">
        <link rel="shortcut icon" href="images/logo4.jpeg"> 
        <title>THE CORNER</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <img src="images/delivery.png">
                <h2>DELIVERY</h2>
            </div>
            <form id="delivery"><br></br><br></br>
                <div class="form-group">
                    <label for="street">Enter Name:</label>
                    <input type="text" id="name" size="40"  required>
                </div>
                <div class="form-group">
                    <label for="town">Enter phone Number:</label>
                    <input type="text" id="number" size="40" width="10px" required>
                </div>
                <div class="form-group">
                    <label for="zip-code">Enter Zip-Code:</label>
                    <input type="text" id="zip-code" size="43"  required>
                </div>
                <button type="submit" class="btn" onclick="deliveryValidation()">Launch Delivery</button>
            </form>
        </div>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
    </body>
</html>
